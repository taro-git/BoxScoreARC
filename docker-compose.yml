version: '3.8'

services:
  client:
    build:
      context: ./client
    ports:
      - "1024:80"
    restart: "always"

  server:
    build:
      context: ./server
    volumes:
      - ./server:/app
    ports:
      - "1026:8000"
    depends_on:
      - clickhouse

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native
    volumes:
      - ./database/clickhouse/config/user.xml:/etc/clickhouse-server/users.d/default-user.xml

volumes:
  clickhouse_data:
