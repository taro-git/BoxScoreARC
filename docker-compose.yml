version: '3.8'

services:
  loadbalancer:
    image: traefik:v3
    command:
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--api.dashboard=true"
      - "--log.filePath=/logs/traefik.log"
      - "--log.format=json"
      - "--log.level=DEBUG"
      - "--accesslog=true"
      - "--accesslog.filePath=/logs/access.log"
      - "--accesslog.format=json"
      - "--accesslog.fields.names.StartUTC=drop"
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_logs:/logs
    read_only: true
    restart: "always"
    environment:
      - TZ=Asia/Tokyo
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.boxscorearc.f5.si`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$H6uskkkW$$IgXLP6ewTrSuBkTrqE8wj/" # admin:test
      - "traefik.http.middlewares.secure-headers.headers.customResponseHeaders.X-Content-Type-Options=nosniff"
      - "traefik.http.middlewares.secure-headers.headers.customResponseHeaders.X-Frame-Options=DENY"
      - "traefik.http.middlewares.secure-headers.headers.customResponseHeaders.Referrer-Policy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.secure-headers.headers.customResponseHeaders.Permissions-Policy=geolocation=(), camera=(), microphone=()"
      - "traefik.http.middlewares.secure-headers.headers.customResponseHeaders.Cross-Origin-Opener-Policy=same-origin"
      - "traefik.http.middlewares.secure-headers.headers.customResponseHeaders.Cross-Origin-Embedder-Policy=require-corp"
      - "traefik.http.middlewares.secure-headers.headers.customResponseHeaders.Cross-Origin-Resource-Policy=same-origin"
      - "traefik.http.middlewares.secure-headers.headers.customResponseHeaders.Strict-Transport-Security=max-age=63072000; includeSubDomains; preload"
      - "traefik.http.middlewares.secure-headers.headers.customResponseHeaders.Content-Security-Policy=default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:"

  client-dev:
    profiles: ["dev"]
    build:
      context: ./client
      target: dev
    volumes:
      - ./client:/app
      - /app/node_modules
    restart: "always"
    environment:
      - TZ=Asia/Tokyo
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=(Host(`localhost`) || Host(`desktop-t.tail535db5.ts.net`)) && PathPrefix(`/view/`)"
      - "traefik.http.routers.client.entrypoints=web"
      - "traefik.http.services.client.loadbalancer.server.port=5173"

  client-prod:
    profiles: ["prod"]
    build:
      context: ./client
      target: prod
    volumes:
      - client_prod_temp:/var/cache/nginx
      - client_prod_temp:/var/run
    read_only: true
    restart: "always"
    environment:
      - TZ=Asia/Tokyo
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=(Host(`localhost`) || Host(`ubuntuservert01.tail535db5.ts.net`) || Host(`www.boxscorearc.f5.si`)) && PathPrefix(`/view/`)"
      - "traefik.http.routers.client.entrypoints=web"
      - "traefik.http.routers.client.middlewares=secure-headers@docker"
      - "traefik.http.services.client.loadbalancer.server.port=80"

  server-dev:
    profiles: ["dev"]
    build:
      context: ./server
      target: dev
    volumes:
      - ./server:/app
    restart: "always"
    environment:
      - PYTHONPATH=/app
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=box_score_arc
      - DB_USER=box_score_arc_user
      - DB_PASSWORD=box_score_arc_password
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=(Host(`localhost`) || Host(`desktop-t.tail535db5.ts.net`)) && PathPrefix(`/api/`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8000"

  server-prod:
    profiles: ["prod"]
    build:
      context: ./server
      target: prod
    volumes:
      - server_prod_temp:/tmp
    read_only: true
    restart: "always"
    environment:
      - PYTHONPATH=/app
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=box_score_arc
      - DB_USER=box_score_arc_user
      - DB_PASSWORD=box_score_arc_password
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=(Host(`localhost`) || Host(`ubuntuservert01.tail535db5.ts.net`) || Host(`www.boxscorearc.f5.si`)) && PathPrefix(`/api/`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.middlewares=secure-headers@docker"
      - "traefik.http.services.api.loadbalancer.server.port=8000"

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    restart: "always"
    environment:
      - POSTGRES_DB=box_score_arc
      - POSTGRES_USER=box_score_arc_user
      - POSTGRES_PASSWORD=box_score_arc_password
    volumes:
      - postgresql_data:/var/lib/postgresql/data

volumes: # /var/lib/docker/volumes/
  traefik_logs:
  client_prod_temp:
  server_prod_temp:
  postgresql_data: